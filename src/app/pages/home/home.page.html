<div [@videoLoadedAnimation]="pageLoaded ? 'loaded' : 'notLoaded'" class="splash-container">
  <div class="splash-content">
    <img src="../../../assets/chat-baloon.svg" alt="Chat baloon" />
    <app-progress-bar (barProgressCompleted)="loadVideo()"></app-progress-bar>
  </div>
</div>

<app-video *ngIf="pageLoaded"></app-video>
